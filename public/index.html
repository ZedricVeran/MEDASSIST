<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MediAssist - Health Chatbot</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100">

  <div class="max-w-xl mx-auto mt-10">
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-4">
      MediAssist Health Chatbot
    </h1>

    <div id="chatbox" 
         class="bg-white h-[450px] p-4 rounded-lg shadow overflow-y-auto border">
    </div>

    <div class="flex mt-4">
      <input 
        id="userInput"
        type="text"
        placeholder="Ask a health question..."
        class="flex-grow p-3 border rounded-l-lg focus:outline-none"
      />
      <button 
        id="sendBtn"
        class="bg-blue-600 text-white px-6 rounded-r-lg hover:bg-blue-700">
        Send
      </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
